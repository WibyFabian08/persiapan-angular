<div class="container mx-auto mt-10">
  <div class="flex justify-center items-center flex-col">
    <h1 class="text-2xl text-center">Add New Hero</h1>
    <div
      class="bg-white rounded-lg shadow-lg flex flex-col w-full md:w-1/2 p-5"
    >
      <div class="flex flex-col mb-4">
        <label for="name" class="text-xl mb-2">Nama</label>
        <input
          type="text"
          placeholder="Nama"
          class="px-4 py-2 focus:outline-none border border-gray-400 rounded-md"
        />
      </div>
      <div class="flex flex-col">
        <label for="deskripsi" class="text-xl mb-2">Deskripsi</label>
        <textarea
          type="text"
          placeholder="Deskripsi"
          class="px-4 py-2 focus:outline-none border border-gray-400 rounded-md"
        ></textarea>
      </div>

      <div class="mt-5">
        <button
          class="text-white hover:bg-blue-500 transition-all duration-300 bg-blue-400 px-4 py-2 rounded-md"
        >
          Save
        </button>
        <button
          (click)="goBack()"
          class="text-white ml-2 hover:bg-red-500 transition-all duration-300 bg-red-400 px-4 py-2 rounded-md"
        >
          Back
        </button>
      </div>
    </div>
  </div>
</div>

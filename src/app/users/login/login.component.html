<div class="container mx-auto" style="height: 100vh">
  <div class="flex flex-col items-center justify-center">
    <h1 class="mt-10 mb-5 text-2xl text-center">Login</h1>
    <form
      [formGroup]="loginForm"
      (ngSubmit)="handleSubmit()"
      class="flex flex-col w-full p-5 bg-white rounded-lg shadow-lg md:w-1/2"
    >
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-2 text-xl">Email</label>
        <input
          type="text"
          formControlName="email"
          name="email"
          id="email"
          placeholder="Email"
          class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none"
        />
        <div
          class="mt-2 ml-2"
          *ngIf="
            !loginForm.controls.email?.valid &&
            (loginForm.controls.email?.dirty ||
              loginForm.controls.email?.touched)
          "
        >
          <p class="text-sm text-red-400">Harus Email!</p>
        </div>
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-2 text-xl">Password</label>
        <input
          type="password"
          formControlName="password"
          name="password"
          id="password"
          placeholder="Password"
          class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none"
        />
        <div
          class="mt-2 ml-2"
          *ngIf="
            !loginForm.controls.password?.valid &&
            (loginForm.controls.password?.dirty ||
              loginForm.controls.password?.touched)
          "
        >
          <p class="text-sm text-red-400">Minimal 5 Karakter!</p>
        </div>
      </div>

      <div class="mt-5">
        <button
          [disabled]="!loginForm.valid"
          type="submit"
          class="px-4 py-2 text-white transition-all duration-300 bg-blue-400 rounded-md hover:bg-blue-500"
        >
          Login
        </button>
        <button
          routerLink="/users/register"
          class="px-4 py-2 ml-2 text-white transition-all duration-300 bg-green-400 rounded-md hover:bg-green-500"
        >
          Register
        </button>
      </div>
    </form>
  </div>
</div>

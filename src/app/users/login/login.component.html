<div class="container mx-auto" style="height: 100vh">
  <div class="flex flex-col items-center justify-center">
    <h1 class="mt-10 mb-5 text-2xl text-center">Login</h1>
    <div
      class="flex flex-col w-full p-5 bg-white rounded-lg shadow-lg md:w-1/2"
    >
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-2 text-xl">Email</label>
        <input
          type="text"
          placeholder="Email"
          class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-2 text-xl">Username</label>
        <input
          type="text"
          placeholder="Username"
          class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label for="name" class="mb-2 text-xl">Password</label>
        <input
          type="password"
          placeholder="Password"
          class="px-4 py-2 border border-gray-400 rounded-md focus:outline-none"
        />
      </div>

      <div class="mt-5">
        <button
          class="px-4 py-2 text-white transition-all duration-300 bg-blue-400 rounded-md hover:bg-blue-500"
        >
          Login
        </button>
        <button
          routerLink="/users/register"
          class="px-4 py-2 ml-2 text-white transition-all duration-300 bg-green-400 rounded-md hover:bg-green-500"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
